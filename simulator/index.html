<html>
<head>
	<script  type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>
	<script type="text/javascript">
		var auto_refresh = setInterval(
		function ()
		{
			$('#text').load('/text').fadeIn("slow");
		}, 1000); // refresh every 1000 milliseconds
	</script>
	<style type="text/css">
	    #text {
	        border: #000000 solid 2px;
		background-color: #42C0FB;
	        font: 20px/1.2 Courier, monospace;
	        width: 12em;  /* 20 x 0.6 (the width/height ratio of Courier) */
	        height: 4.8em; /* 4 x 1.2 (line-height is 1.2) */
	        overflow: hidden;
	    }
	</style>
</head>

<body>
	<h1>Afficheur LCD</h1>
	<div id="text">Chargement... </div>
	<h1>Boutons vote</h1>
	<p>Vote : avez vous aim&eacute; la session ?</p>
		<button id="oui">oui</button>
		<button id="bof">bof</button>
		<button id="non">non</button>
	<script type="text/javascript">
	    $.ajaxSetup({ cache: false });
	    $('#oui').click(function(){ 
	         $.ajax({ 
	             type: "GET",
	             dataType: "json",
	             url: "/vote/1",
	             });
	         });
	    $('#bof').click(function(){ 
	         $.ajax({ 
	             type: "GET",
	             dataType: "json",
	             url: "/vote/0",
	             });
	         });
	    $('#non').click(function(){ 
	         $.ajax({ 
	             type: "GET",
	             dataType: "json",
	             url: "/vote/-1",
	             });
	         });
	</script>
</body>
</html>
